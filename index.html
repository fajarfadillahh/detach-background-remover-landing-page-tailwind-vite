<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detach - Free background remover landing page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./src/img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./src/img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body class="font-body font-reguler bg-black text-white">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-black z-50 transition-all duration-400"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-3 text-[18px] text-white font-semibold"
        >
          <img src="./src/img/icon.svg" alt="" class="header__logo-icon w-10" />
          Detach.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">How it works</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Tools & API</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
          </ul>

          <a href="#" class="header__button button mt-6">Register</a>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-white cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container grid gap-12">
          <div class="home__data text-center justify-self-center">
            <h1 class="home__title section-title">
              Remove the background from images for
              <span class="section-gradient">free.</span>
            </h1>
            <p class="home__text section-text mb-8">
              Remove background from images of humans, animals or objects and
              download high-resolution images for free.
            </p>
            <div class="home__button flex flex-col gap-3">
              <a href="#" class="home__button-upload button">Upload Image</a>
              <p class="home__button-tag section-text">
                Drop an image or paste URL
              </p>
            </div>
          </div>

          <img
            src="./src/img/home-img.png"
            alt=""
            class="home__img text-center justify-self-center"
          />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== SWIPER JS ===== -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
